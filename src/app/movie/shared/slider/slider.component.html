<div class="slider">
  <ng-container *ngFor="let movie of items; let i = index">
    <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
      <div class="slide-bg">
        <img
          class="slide-bg-image"
          [src]="imagesSizes.large + movie.backdrop_path"
          alt="resim"
        />
      </div>
      <div class="slide-pane">
        <h2 class="movie-name">{{ movie.original_title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <i class="fas fa-star"></i>
              <span class="rating-value">{{ movie.vote_average }}</span
              ><span>/10</span>
            </span>
            <span>{{ movie.vote_count }} Reviews</span>
            <span>{{ movie.release_date | date: "yyyy" }}</span>
          </div>
        </div>
        <div class="desc mt-3">
          {{ movie.overview }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
