<div class="container-fluid bg-dark">
  <h2 class="text-white text-center mb-3 pt-2">Film Kategoriler</h2>
  <div class="row">
    <div *ngFor="let genre of genres" class="col-6 col-md-3 col-lg-2 mb-3">
      <a [routerLink]="'/film/genres/' + genre.id" class="category-link">
        {{ genre.name }}</a
      >
    </div>
  </div>
</div>
